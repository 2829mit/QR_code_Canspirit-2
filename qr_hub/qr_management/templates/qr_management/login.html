<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Hub</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0B192C; /* Dark background for elegance */
            color: #FFFFFF; /* Text color for contrast */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Centered Container */
        .container {
            background-color: #1E3E62; /* Secondary color for contrast */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF6500; /* Primary color for focus */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .error-message {
            color: #FF4444; /* Bright red for error alerts */
            background-color: rgba(255, 68, 68, 0.1);
            border: 1px solid #FF4444;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #FF6500;
            border-radius: 8px;
            background-color: #0B192C;
            color: #FFFFFF;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FFFFFF; /* Bright highlight */
        }

        button {
            padding: 12px;
            background-color: #FF6500;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #E65A00; /* Darker shade for hover */
            transform: translateY(-3px); /* Button lift */
        }

        button:active {
            transform: translateY(0);
        }

        /* Footer Link Styling */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #FF6500;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #E65A00; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to QR Hub</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
